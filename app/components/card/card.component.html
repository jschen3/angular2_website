<div class="card">
    <img class="card-img-top" [src]="card.image"/>
    <div class="card-block">
        <h4 class="card-title">{{card.title}}</h4>
        <p class="card-text">{{card.text}}</p>
    </div>
    <div class="card-block">
        <button class="card-link">{{card.link}}</button>
    </div>
</div>
