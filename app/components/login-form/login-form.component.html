<form class="login-form" name="loginForm" #loginForm="ngForm">                    
    <div class="form-group">
        <label for="username">Username:</label>
        <input 
            name="username"
            type="text" 
            class="form-control" 
            id="username" 
            placeholder="Username / Email" 
            [(ngModel)]="username"
            #usernameInputField="ngModel"
            required/>
        <div [hidden]="usernameInputField.valid || usernameInputField.pristine" class="alert alert-danger">
        The username field is required.
        </div>
    </div>

    <div class="form-group">
        <label for="password">Password:</label>
        <input 
            name="password"
            type="password"
            class="form-control"
            id="password" 
            [(ngModel)]="password"
            #passwordInputField="ngModel"
            required/>
        <div [hidden]="passwordInputField.valid || passwordInputField.pristine" class="alert alert-danger">
        The password field is required.
        </div>
    </div>
    <div>
        <button type="submit" class="btn btn-primary" (click)="submitLoginForm()"[disabled]="!loginForm.valid">Login</button>
    </div> 
</form>
