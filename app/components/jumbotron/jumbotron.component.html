<div class="jumbotron">
    <div class="jumbotron-left">
    <h1 class="display-3">{{jumbotron.heading}}</h1>
    <p class="lead">{{jumbotron.text}}</p>
    <p class="lead">
        <a class="btn btn-primary btn-lg" href="#" role="button">{{jumbotron.link}}</a>
    </p>
    </div>
    <div class="jumbotron-right">
        <img class="jumbotron-image" [src]="jumbotron.image"/>
    </div>
</div>
